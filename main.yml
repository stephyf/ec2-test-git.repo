---
- name: "Simple Site Hosting"
  hosts: amazon
  become: true
  vars_files: 
    - variables.yml
  tasks:
    - name: "Installing apache server"
      yum:
        name: "httpd"
        state: present
    - name: "Creating httpd.conf template"
      template:
        src: ./httpd.conf.j2
        dest: /etc/httpd/conf/httpd.conf
